<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Victim Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="select-button">Select victim</button>
    <div class="container">
        <div id="tags"></div>
    </div>
    <!-- Modal displaying the name of the person -->
    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Hellooooo</p>
        </div>
    </div>
    <button id="reset-button">Reset</button>
    <footer>
        <h2>Victims picked:</h2>
        <ul id="victimized-list">
        </ul>
        <!-- Credit Florin Pop -->
    </footer>
    <script src="index.js"></script>
</body>

</html>
